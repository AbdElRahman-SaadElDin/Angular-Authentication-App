<section>
  <div class="register-container">
    <h2>Register</h2>
    <p>Please fill in this form to create an account.</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
        <!-- <small class="error-message">Name is required</small> -->
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" />
        <!-- <small class="error-message">Email is required</small> -->
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input id="username" name="username" type="text" />
        <!-- <small class="error-message">Username should be at least 3 characters </small> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <!-- <small class="error-message">Password should </small> -->
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" />
        <!-- <small class="error-message">Confirm Password is required</small> -->
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
  <div class="login-link">
    <span>Already have account! <a href="#">login</a></span>
  </div>
</section>
